<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webprofile05-Index</title>

    <!-- Lora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Inter Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0c0c0c;
        color: white;
        font-family: "Inter", sans-serif;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 90px;
      }

      .logo {
        font-size: 40px;
        font-weight: bold;
      }

      nav {
        flex: 1; /* ดันเมนูให้อยู่กึ่งกลาง */
        display: flex;
        justify-content: center;
      }

      nav a {
        margin: 50px 100px;
        text-decoration: none;
        color: #fff;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 20px;
        transition: 0.3s;
      }

      nav a:hover {
        color: #fdd835;
      }

      nav a.active {
        color: #ffd700;
        font-weight: bold;
      }

      .btn-talk {
        border: 1px solid #fff;
        padding: 16px 32px;
        border-radius: 20px;
        color: #fff;
        font-size: 20px;
        text-decoration: none;
        transition: 0.3s;
      }

      .btn-talk:hover {
        background: #fdd835;
        color: #000;
        border-color: #fdd835;
      }

      /* Hero Section */
      .hero {
        display: grid;
        grid-template-columns: 1fr 1fr; /* ซ้ายข้อความ - ขวารูป */
        align-items: center;
        margin-top: 50px;
        margin-left: 400px;
        padding: 80px 60px;
      }

      .hero-text {
        max-width: 500px;
      }

      .hero-text h1 {
        font-size: 54px;
        font-weight: 700;
        font-family: "Lora", serif;
        margin-bottom: 20px;
      }

      .hero-text p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 25px;
      }

      .social-icons {
        display: flex;
        gap: 15px;
      }

      .social-icons a {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: #fff;
        color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        text-decoration: none;
        transition: 0.3s;
      }

      .social-icons a:hover {
        background: #ffd700;
        color: #000;
      }

      .profile-pic {
        display: flex;
        justify-content: center;
        align-items: center; /* จัดรูปให้อยู่ตรงกลางแนวตั้ง */
        background: none; /* ยกเลิกพื้นหลัง */
        border: none; /* ยกเลิกกรอบซ้อน */
      }

      .profile-pic img {
        width: 280px;
        height: 280px;
        object-fit: cover;
        border-radius: 50%;
      }

      /* Tech Stack */
      .tech-stack {
        text-align: center;
        padding: 40px 20px;
      }

      .tech-stack h3 {
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 600;
      }

      .tech-icons img {
        margin: 10px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="logo">Sorawit</div>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="aboutme.html">About</a>
        <a href="portfolio.html">Portfolio</a>
      </nav>
      <a href="contact.html" class="btn-talk">Let's talk</a>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <h1>
          Frontend web <br />
          developer !
        </h1>
        <p>
          Hi, I'm Sorawit. A passionate Front-end <br />Web Developer based in
          Thailand.
        </p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <div class="profile-pic">
        <img src="./images/profile.png" alt="Profile Picture" />
      </div>
    </section>

    <!-- Tech Stacks -->
    <section class="tech-stack">
      <h3>My Tech Stacks</h3>
      <div class="tech-icons">
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
          alt="HTML5"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"
          alt="CSS3"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
          alt="JavaScript"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg"
          alt="NodeJS"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"
          alt="React"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg"
          alt="Java"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg"
          alt="Figma"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/firebase/firebase-plain.svg"
          alt="Firebase"
        />
      </div>
    </section>
  </body>
</html>
